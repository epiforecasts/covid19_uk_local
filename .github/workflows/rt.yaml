name: "R vs inc"
on:
  workflow_dispatch:
  schedule:
    - cron: "51 13 * * *"

jobs:
  r_vs_inc:
    runs-on: ubuntu-20.04
    env:
      RSPM: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest"
      GITHUB_PAT: ${{ secrets.API_TOKEN_GITHUB }}
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@v1

    - name: Install system dependencies
      run: sudo apt-get install libudunits2-dev libcurl4-openssl-dev libgdal-dev

    - name: Install R dependencies
      run: |
        install.packages(c("dplyr", "ggplot2", "ggrepel", "optparse", "readxl", "janitor", "tidyr", "vroom", "ggExtra", "magrittr", "here", "covidregionaldata", "stringr"))
      shell: Rscript {0}

    - name: Generate latest plots
      run: | 
        bash update.sh

    - name: Commit files
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action - plots"
        git add --all
        git diff-index --quiet HEAD || git commit -m "Plots - daily"
        git push

      env:
        AUTH: ${{secrets.API_TOKEN_GITHUB}}
