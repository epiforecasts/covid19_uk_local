name: "R vs inc"
on:
  workflow_dispatch:
  schedule:
    - cron: "51 13 * * *"

jobs:
  r_vs_inc:
    runs-on: ubuntu-20.04
    env:
      RSPM: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest"
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@v1

    - name: Install system dependencies
      run: sudo apt-get install libudunits2-dev libcurl4-openssl-dev libgdal-dev

    - name: Cache packages
      uses: actions/cache@v2
      with:
        path: ~/.local/share/renv
        key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
        restore-keys: |
          ${{ runner.os }}-renv-

    - name: Restore packages
      shell: Rscript {0}
      run: |
        if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
        renv::restore()

    - name: Generate latest plots
      run: | 
        Rscript 'R/r_vs_inc.r'
        Rscript 'R/r_plots.r'

    - name: Commit files
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action - plots"
        git add --all
        git diff-index --quiet HEAD || git commit -m "Plots - daily"
        git push

      env:
        AUTH: ${{secrets.API_TOKEN_GITHUB}}
